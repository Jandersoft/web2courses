{{extend 'layout.html'}}
<h1>{{=T('Forum')}}</h1>
<a href="{{=URL('new_topic', args=request.args(0))}}"><button class="btn btn-primary">{{=T("New topic")}}</button></a>
<br><br>

{{for topic in topics:}}
<div class="panel panel-default">
  <div class="panel-body">
    <a href="{{=URL('topic', args=topic.id)}}"><h2>{{=topic.title}} <small>por {{=topic.author.first_name}} {{=topic.author.last_name}}</small></h2></a>
    <p>{{=topic.body[:241]}}...</p>
  </div>
</div>
{{pass}}
